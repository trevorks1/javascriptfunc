<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Example 1: Reverse String -->
        <div class="example">
            <h2>Example 1: Reverse String</h2>
            <input type="text" id="inputString" placeholder="Enter a string">
            <button id="reverseBtn">Reverse</button>
            <div id="reversedString"></div>
        </div>

        <!-- Example 2: Calculate Factorial -->
<div class="example">
    <h2>Example 2: Calculate Factorial</h2>
    <input type="number" id="inputNumber" placeholder="Enter a non-negative integer">
    <button id="factorialBtn">Calculate Factorial</button>
    <div id="factorialResult"></div>
</div>
<!-- Example 3: Sum of Array Elements -->
<div class="example">
    <h2>Example 3: Sum of Array Elements</h2>
    <input type="text" id="inputArray" placeholder="Enter comma-separated numbers">
    <button id="sumArrayBtn">Calculate Sum</button>
    <div id="sumArrayResult"></div>
</div>

<!-- Example 4: Square Root -->
<div class="example">
    <h2>Example 4: Square Root</h2>
    <input type="number" id="inputNumberSqrt" placeholder="Enter a number">
    <button id="squareRootBtn">Calculate Square Root</button>
    <div id="squareRootResult"></div>
</div>

<!-- Example 5: Change Text Color -->
<div class="example">
    <h2>Example 5: Change Text Color</h2>
    <input type="text" id="colorInput" placeholder="Enter a color code">
    <button id="colorBtn">Change Color</button>
    <p id="textToColor">Text to Color</p>
</div>


        <!-- Add more examples as needed -->
    </div>
    <script src="app.js"></script>
</body>
</html>
